<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Giovanni Moraes">

    <!-- Carregando as fonte roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link href="style.css" rel="stylesheet">
    <title>Cadastro</title>
</head>
<body>
    
    <main class="container">

        <section class="left">
            <h1>Nova Conta</h1>

            <form class="form">
                <input class="input" type="text" placeholder="Digite seu nome">

                <input class="input" type="email" placeholder="Digite seu e-mail">

                <input class="input" type="password" placeholder="Digite sua senha">

                <div class="area">
                    <input type="radio" name="termos" id="termos" class="termos" />
                    <span>Concordo com os termos.</span>
                </div>

                <button class="button" type="submit">Nova conta</button>
            </form>

            <div class="area">
                <span class="link">Já possui uma conta? <a href="signup.html">Faça login</a> </span>
            </div>
        </section>

        <section class="right">
            <img class="info-img" src="assets/info.png" alt="Informações do projeto">       

            <h2 class="subtitle">Leve sua carreira ao próximo nível</h2>
            <p class="description">
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. 
                Ipsum quae, laudantium dicta fugiat, debitis expedita eos officia. 
            </p>
        </section>
    </main>
</body>
</html>
